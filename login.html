<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJRCY_</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>

    <div id="google_element" style="display: none;"> </div>

    <script>
        function loadGoogleTranslate() {
            new google.translate.TranslateElement("google_element");
        }
        function checkAlert(evt) {
            if (evt.target.value === "Hindi") {
                // alert('Hello');
                document.getElementById("google_element").style.display = "block"
            }
        }
    </script>

</head>

<body>
    <div class="container-fluid" style="padding: 0px;">
        <!-- header Section 1 -->

        <header id="headerSection" class="d-flex justify-content-end col-md-12 col-lg-12 col-12">


            <span onclick="clicktoZoomIn()" class="mt-1"><a href="#A-" id="achorTag">A-</a></span>
            <span onclick="clicktoOriginal()" class="mt-1"><a href="#A" id="achorTag">A</a></span>
            <span onclick="clicktoZoomOut()" class="mt-1"><a href="#A+" id="achorTag">A+</a></span>

            <span id="original" onclick="original()" class="mt-1"
                style="background-color: white; padding: 1px;height:21px">
                <a href="#A" style=" text-decoration: none;color: black; ">A</a></span>

            <span id="duplicate" onclick="duplicate()" class="mt-1"
                style="background-color: black;  padding: 1px;height: 21px">
                <a id="myAnchor" href="#A" style="text-decoration: none;color: white;">A</a></span>


            <span>
                <Select onchange="checkAlert(event)" style="width: 150px;">
                    <option value="SelectLanguage">Select Language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>

                </Select>
            </span>
            <span>

                <button id="signInBtn" onclick="backToSignIn()" class="signin">Back</button></span>


        </header>

        <!-- header section 2 -->
        <div class="row" id="header2_section" style="width: 100%;margin-left: 0.9px;">
            <div class="row col-md-2 col-sm-12 p-2 justify-content-center">
                <div style="width: 100px; height: 100px;">
                    <img src="images/satyamev jayte.jfif" class="img_div2">
                </div>
                <div style="width: 100px; height: 100px;">
                    <img src="images/dr.jfif" class="img_div3">
                </div>

            </div>

            <div class="row col-md-8 col-sm-12 text-center p-1"><span>
                    <h3 id="text_design">Babu Jagjivan Ram Chhatrawas Yojna(BJRCY)
                    </h3>
                    <h4 id="text_design1">Government of Maharashtra</h4>
                </span>
            </div>
            <div class="col-md-2 col-sm-12 " style="height: 100px;">
                <span><img src="images/savitri.png" style="height: 100%;width: 125%;"></span>
            </div>

        </div>

        <!-- //Login Section         -->
        <div id="loginForm" class="login_section">
            <div id="loginForm1" class="login_form login_sign mt-5"
                style="background-color: #F5E0FA;border: 1px solid #F2D6F9;">
                <div class="form_title">
                    <h5 id="h5Title" style="font-size: 14px;
         color: rgb(0, 0, 0);">Login</h5>
                    <div class="row mb-3">
                        <div class="col-12">
                            <p id="errorName" style="margin-bottom: 0px;color: red;"></p>
                            <input onclick="eraseInput()" type="text" id="userID" name="userID"
                                placeholder="Enter Email" class="form-control"></input>
                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <p id="errorpswd" style="margin-bottom: 0px;color: red;"></p>


                            <input id="userPassword" onclick="erasePassword()" type="password" name="password"
                                placeholder="Enter password" class="password form-control">
                            <span class="p-viewer">
                                <i class="bi bi-eye-slash"></i>

                            </span>
                        </div>

                    </div>

                    <div class="button_group text-center">
                        <button onclick="loginUser()">Login</button>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6 login_links" style="cursor: pointer;">
                            <a href="#CreateNewAccount" style="text-decoration: none;color: black;">
                                <h6 id="h6Title" onclick="createAcc()">Create New Account</h6>
                            </a>
                        </div>

                        <div class="col-6 login_links" style="cursor: pointer;">
                            <a href="#ForgotPassword?" onclick="forgotPassword()"
                                style="text-decoration: none;color: black;">
                                <h6 id="h7Title">Forgot Password?</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        <!-- loader -->
        <div id="loader" class="text-center text-primary" style="display: none;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <!-- <span class="sr-only">Loading...</span> -->
            </div>
        </div>


        <div id="myModal2" class="modal2">
            <div class="modal-content2" style="text-align: center;">
                <span style="color: red;">
                    <i style="font-size: 60px;" class="bi bi-x-circle"></i>
                </span>
                <p style="color:gray;font-size: 20px;">Invalid Credentials,User Does not Exist</p>
                <button onclick="okToInvalid()" style="border: none;width: 20%;border-radius: 15px;color: white;height: 20%;background-color: lightskyblue;
        font-weight: bold;">
                    OK</button>
            </div>
        </div>
    </div>
        
        
        <footer id="footerSection" class="col-md-12 ">
            Website Content Managed & Owned by Ministry of Social Justice & Welfare Dept.
            Government of Maharashtra </footer>
    </div>
</body>

</html>
